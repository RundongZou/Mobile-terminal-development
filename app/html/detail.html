<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	    <title>商品详情页</title>
	
	    <link rel="stylesheet" href="../css/common.css" />
	    <link rel="stylesheet" href="../css/swiper-3.3.1.min.css" />
	    <link rel="stylesheet" href="../css/detail.css" />
	    <link rel="stylesheet" href="http://at.alicdn.com/t/font_3hnz10xrzruow29.css" />
	</head>
	<body>
	<div class="page" id="detail_page">
		<div class="header">
		    <ul class="header_list">
		        <li class="header_btn iconfont icon-zuo "></li>
		        <li class="header_tit">商品详情</li>
		        <li class="header_btn mar_right15 go_cart"><i class="iconfont icon-gouwuche1"></i></li>
		    </ul>	
		</div>
		<!--图片轮播及对应的按钮-->
	    <div class="content">
	    	<div class="swiper-container">
	    		<div class="swiper-wrapper"></div>
	    	</div>
	        
            <div class="swiper_btns">
                <ul class="swiper-pagination">
                </ul>
             </div>
             <!--商品的详细文字内容<br />-->
            <ul class="pro_info">
            	
            </ul>       
	    </div>
	    <!--footer部分-->
        <div class="detail_footer">
        	<div class="look_wrap">
        		<a class="look_detail">查看商品详情</a>
        	</div>
        	<div class="add_wrap">
        		<button class="add_cart">添加到购物车</button>
        	</div>
        </div>
	</div>
	
	<div id="loading">
			<div class="loading_img">
				<img src="../img/loading2.gif" alt="" />
			</div>
		</div>
	
	<script src="../js/libs/jquery-1.12.3.min.js"></script>
    <script src="../js/fnBase.js"></script>
    <script src="../js/libs/swiper.min.js"></script>
    <script src="../js/detail.js"></script>
	<script>
		$(".icon-zuo").on("click", function () {
			window.location.href = "list.html";
		})
		
	</script>
	
	
	</body>
</html>
