<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>登录</title>

    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="page" id="login_page">
			<div class="deader">
				<ul class="header-list">
	               <li class="header-btn"></li>
	               <li class="header-tit">登录</li>
	               <li class="header-btn"></li>
	           </ul>
			</div>
            <div class="content">
            	<ul class="login_list">
            		<li>
            			<input type="text" class="username" placeholder="请输入用户名" />
            		</li>
            		<li>
            			<input type="password" class="password" placeholder="请输入密码" />
            		</li>
            		<li class="ch_item">
            			<label>
            				<input style="margin-top: 4px;" type="checkbox" />
            				<span>显示密码</span>
            			</label>
            			<a class="forget">忘记密码？</a>
            		</li>
            		<li class="ch_item">
            			<label>
            				<input type="checkbox" />
            				<span>记住密码</span>
            			</label>
            		</li>
            		<li>
            			<input type="button" class="login_btn" value="登录"/>
            		</li>
            		<li>
            			<a href="reg.html" class="to_reg">注册</a>
            		</li>
            	</ul>
            </div>
		</div>
	</body>
</html>
